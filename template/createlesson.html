<!DOCTYPE html>
<html>
   <body>
      <h2>Create new lesson.</h2>
      <form action="/lesson/" method="POST">
         <p>Enter course id:</p>
         <p><input type='number' name='ic' required="required"/></p>
         <p>Enter date (dd.mm.yyyy):</p>
         <p><input type='text' name='ld'/></p>
         <p>Enter topic:</p>
         <p><input type='text' name='t'/></p>
         <p><input type='submit' value='Save'/></p>
      </form>
   </body>
</html>
