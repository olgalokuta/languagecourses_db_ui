<!DOCTYPE html>
<html>
   <body>
      <h2>Update course.</h2>
      <form action="/course/{{id}}" method="POST">
         <p>Enter programme id:</p>
         <p><input type='number' name='pr'/></p>
         <p>Enter timetable id:</p>
         <p><input type='number' name='tt'/></p>
         <p>Enter start date (dd.mm.yyyy):</p>
         <p><input type='text' name='cd'/></p>
         <p><input type='submit' value='Save'/></p>
      </form>
   </body>
</html>
