<!DOCTYPE html>
<html>
   <body>
      <h2>Enroll student {{nm}} to course:</h2>
      <form action="/student/enroll/{{id}}" method="POST">
         <p>Enter course id:</p>
         <p><input type='number' name='ic' required="required"/></p>
         <p>Enter enrollment date (dd.mm.yyyy):</p>
         <p><input type='text' name='scd'/></p>
         <p><input type='submit' value='Save'/></p>
      </form>
   </body>
</html>
