<!DOCTYPE html>
<html>
   <body>
      <h2>Create new programme.</h2>
      <form action="/programme/" method="POST">
        <label for="lvl">Choose level:</label>
        <select name="lvl">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        </select>
        <label for="ints">Choose intensity:</label>
        <select name="ints">
        <option value="L">Low</option>
        <option value="M">Medium</option>
        <option value="I">Intense</option>
        </select>
        <p>Enter book:</p>
         <p><input type='text' name='bk' required="required"/></p>
         <p>Enter price:</p>
         <p><input type='number' name='pr' required="required"/></p>
         <p><input type='submit' value='Save'/></p>
      </form>
   </body>
</html>
